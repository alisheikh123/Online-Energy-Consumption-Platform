
<div class="container card card-outline card-primary">
  <div class="card-header text-center">
      <a [routerLink]="['/']" class="h1">Add New Role</a>
  </div>
  <div class="card-body">

      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <label for="validationCustom01" class="form-label">Role Name </label>
            <input type="text" class="form-control col-md-3" formControlName="roleName" id="validationCustom01" value="" required>
          </div>

          <div class="row">

              <!-- /.col -->
              <div class="col-1">
                  <pf-button
                      [type]="'submit'"

                  >
                      Create
                  </pf-button>
              </div>
              <!-- /.col -->
          </div>
      </form>




  </div>
  <!-- /.login-card-body -->
</div>
